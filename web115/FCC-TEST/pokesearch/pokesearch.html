<!DOCTYPE html>
<html lan="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">

	<link href="styles.css" rel="stylesheet">

</head>
<body>
	<h1>PokeSearch</h1>
	<main>
		<div id="entry">
			<label for="termholder">Enter Name or Number of Pokemon:</label>
			<input type="text" id="search-input" name="termholder">

			<button type="button" id="search-button">Search</button>
		</div>

		<div id="output">
			<div id="profile">
				<p id="pokemon-name"></p>
				<p id="pokemon-id"></p>
				<img id="pokemon-image">
			</div>
			<div id="stats">
				<span id="types"></span>
				<span id="weight"></span>
				<span id="height"></span>
				<table id="stat-table">
					<thead>
						<tr>
							<th>BASE STATS:</th>
							<th></th> <!-- Purposefully empty. -->
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="tr-label">HP:</td>
							<td id="hp"></td>
						</tr>
						<tr>
							<td class="tr-label">Attack:</td>
							<td id="attack"></td>
						</tr>
						<tr>
							<td class="tr-label">Defense:</td>
							<td id="defense"></td>
						</tr>
						<tr>
							<td class="tr-label">Sp. Attack:</td>
							<td id="special-attack"></td>
						</tr>
						<tr>
							<td class="tr-label">Sp. Defense:</td>
							<td id="special-defense"></td>
						</tr>
						<tr>
							<td class="tr-label">Speed:</td>
							<td id="speed"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<p>&nbsp;</p>
	</main>
	<script src="script.js" defer="true"></script>
</body>
</html>
